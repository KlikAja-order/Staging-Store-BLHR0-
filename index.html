<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Ops V5.4 - Weekly Reset</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --luxury: #1a1a1a;
            --accent: #D4AF37;
            --bg: #0f0f0f;
            --card: #252525;
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 10px;
        }

        .nav-header {
            background: var(--luxury);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .input-field {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        .btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 11px;
        }

        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
        .btn-admin { background: #444; color: white; }

        #export-area {
            background: var(--luxury);
            padding: 20px;
            border-radius: 20px;
            min-height: 400px;
            position: relative;
        }

        .today-sticky-bar {
            position: sticky;
            top: 10px;
            z-index: 100;
            background: linear-gradient(135deg, var(--accent), #f1c40f);
            color: black;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        .today-sticky-bar h4 { margin: 0; font-size: 11px; text-transform: uppercase; opacity: 0.8; }
        .today-sticky-bar .names { display: flex; gap: 15px; font-weight: 800; font-size: 14px; margin-top: 5px; flex-wrap: wrap; }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header-title {
            text-align: center;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            border-left: 5px solid #444;
        }

        .card.today {
            border-left-color: var(--accent);
            background: rgba(212, 175, 55, 0.1);
        }

        .card h4 { margin: 0 0 10px 0; color: var(--accent); font-size: 14px; }
        .staff-name { 
            font-size: 13px; 
            padding: 8px; 
            background: rgba(0,0,0,0.2); 
            margin-top: 5px; 
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--luxury);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--accent);
        }

        .staff-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #222;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 11px;
        }

        .badge-count {
            background: var(--accent);
            color: black;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        @media print {
            .nav-header, .today-sticky-bar { display: none !important; }
        }
    </style>
</head>
<body>

<div class="nav-header">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h2 style="margin:0; color:var(--accent); font-size: 1.2rem;">JADWAL PIKET<span style="font-weight:100">SS BLHR00</span></h2>
        <button class="btn btn-admin" onclick="toggleModal('loginModal')">üîí ADMIN</button>
    </div>

    <div class="controls">
        <select id="viewMode" class="input-field" onchange="renderData()">
            <option value="monthly">Mode Kalender</option>
            <option value="weekly">Minggu Ini</option>
            <option value="leaderboard">Statistik Tugas</option>
        </select>
        <select id="monthSelect" class="input-field" onchange="renderData()"></select>
        <input type="text" id="searchBar" class="input-field" placeholder="Cari nama..." onkeyup="renderData()">
        <button class="btn" onclick="downloadFile('jpg')">JPG</button>
        <button class="btn" onclick="downloadFile('pdf')">PDF</button>
    </div>
</div>

<div id="export-area">
    <div id="todayHighlight" class="today-sticky-bar"></div>
    <div class="header-title">
        <h3 id="displayTitle">Jadwal Piket</h3>
        <p id="resetNotice" style="font-size: 10px; color: #888; margin-top: -10px;"></p>
    </div>
    <div id="mainContainer" class="schedule-grid"></div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3>Admin Access</h3>
        <input type="password" id="pinInput" class="input-field" placeholder="PIN Keamanan">
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn" style="flex:1" onclick="checkAuth()">Login</button>
            <button class="btn btn-admin" style="flex:1" onclick="toggleModal('loginModal')">Batal</button>
        </div>
    </div>
</div>

<div id="adminPanel" class="modal">
    <div class="modal-content">
        <h3>Kelola Petugas</h3>
        <p style="font-size: 10px; color: var(--accent);">*Karyawan baru akan mulai bertugas pada hari Senin depan.</p>
        <div style="display:flex; gap:5px; margin-bottom:15px;">
            <input type="text" id="staffNameInput" class="input-field" placeholder="NIK - NAMA">
            <button class="btn" onclick="addStaff()">Tambah</button>
        </div>
        <div id="adminStaffList" style="max-height: 250px; overflow-y: auto; margin-bottom:15px; border: 1px solid #333; padding: 5px; border-radius: 8px;"></div>
        <button class="btn btn-admin" style="width:100%" onclick="closeAdmin()">Simpan Perubahan</button>
    </div>
</div>

<script>
    const STORAGE_KEY = "elite_ops_v5_weekly_reset";
    const PIN = "212008";
    
    const defaultStaff = [
        "10078570 - AHMAD KHOIRUL ANAAM", "10070223 - ARIF PRASETYO", "10066194 - AZI AZAN",
        "10075590 - BUDJA GIGIH PRABOWO", "10072034 - DENI KURNIAWAN", "10082115 - FAJAR SULISTIYANTO",
        "10079245 - FITLI APRIAN SAPUTRO", "10049109 - HERU PRATAMA", "10074622 - KANTONA CAHYA FEBRINANDA",
        "10078994 - RIDWAN EKA JUNIYANTO", "10082966 - RIZKI NUR AZIS", "10073627 - RIZKY TULUS SETIAWAN",
        "10078864 - RUDIKUSMANTO"
    ];

    const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    const days = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];

    // Fungsi mendapatkan Senin di minggu tertentu
    function getMonday(d) {
        d = new Date(d);
        var day = d.getDay(),
            diff = d.getDate() - day + (day == 0 ? -6 : 1);
        return new Date(d.setDate(diff));
    }

    function getStaffData() {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : defaultStaff;
    }

    function init() {
        const mSelect = document.getElementById('monthSelect');
        const now = new Date();
        months.forEach((m, i) => {
            let o = document.createElement('option');
            o.value = i; o.innerText = m;
            if(i === now.getMonth()) o.selected = true;
            mSelect.appendChild(o);
        });
        renderData();
    }

    function toggleModal(id) {
        const m = document.getElementById(id);
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    function checkAuth() {
        if(document.getElementById('pinInput').value === PIN) {
            document.getElementById('pinInput').value = "";
            toggleModal('loginModal');
            toggleModal('adminPanel');
            renderAdminList();
        } else {
            alert("PIN Salah!");
        }
    }

    function closeAdmin() {
        toggleModal('adminPanel');
        renderData();
    }

    /**
     * LOGIKA RESET PER MINGGU
     * Algoritma ini menghitung rotasi berdasarkan daftar karyawan 
     * yang tersedia pada awal minggu (Senin) tanggal tersebut.
     */
    function getDuty(date, currentStaff) {
        if (!currentStaff || currentStaff.length === 0) return ["Kosong", "Kosong"];
        
        // Cari hari Senin di minggu dari 'date'
        const monday = getMonday(date);
        monday.setHours(0, 0, 0, 0);

        // Hitung selisih hari dari Senin ke tanggal yang dicari (0=Senin, 1=Selasa, dst)
        const diffDays = Math.floor((date - monday) / (1000 * 60 * 60 * 24));
        
        // Gunakan Monday sebagai seed (agar setiap minggu punya awal rotasi yang konsisten)
        // Kita gunakan jumlah minggu sejak 2024 sebagai penggeser (offset) agar tiap minggu orangnya beda
        const epoch = new Date(2024, 0, 1);
        const weekCount = Math.floor((monday - epoch) / (1000 * 60 * 60 * 24 * 7));
        
        // Rotasi: Setiap minggu dimulai dari index yang bergeser (weekCount * 2)
        const startIdx = (weekCount * 2) % currentStaff.length;
        
        const idx1 = (startIdx + (diffDays * 2)) % currentStaff.length;
        const idx2 = (startIdx + (diffDays * 2 + 1)) % currentStaff.length;
        
        return [currentStaff[idx1], currentStaff[idx2]];
    }

    function renderData() {
        const currentStaff = getStaffData();
        const mode = document.getElementById('viewMode').value;
        const targetMonth = parseInt(document.getElementById('monthSelect').value);
        const search = document.getElementById('searchBar').value.toLowerCase();
        const container = document.getElementById('mainContainer');
        const highlight = document.getElementById('todayHighlight');
        const notice = document.getElementById('resetNotice');
        const now = new Date();
        const year = now.getFullYear();
        
        container.innerHTML = "";
        highlight.style.display = "none";
        notice.innerText = "Sistem: Rotasi diperbarui setiap hari Senin.";
        
        if(mode === 'leaderboard') {
            renderLeaderboard(currentStaff);
            return;
        }

        let start = new Date(year, targetMonth, 1);
        let end = new Date(year, targetMonth + 1, 0);

        if(mode === 'weekly') {
            start = getMonday(new Date());
            end = new Date(start);
            end.setDate(start.getDate() + 5);
        }

        document.getElementById('displayTitle').innerText = mode === 'weekly' ? "FOKUS MINGGU INI" : months[targetMonth].toUpperCase();

        for(let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            // Lewati Minggu
            if(d.getDay() === 0) continue; 

            const [p1, p2] = getDuty(new Date(d), currentStaff);
            if(search && !p1.toLowerCase().includes(search) && !p2.toLowerCase().includes(search)) continue;

            const isToday = d.toDateString() === now.toDateString();
            
            if(isToday) {
                highlight.style.display = "block";
                highlight.innerHTML = `
                    <h4>Petugas Hari Ini:</h4>
                    <div class="names">
                        <span>üë§ ${p1.split(' - ')[1] || p1}</span>
                        <span>üë§ ${p2.split(' - ')[1] || p2}</span>
                    </div>
                `;
            }

            const card = document.createElement('div');
            card.className = `card ${isToday ? 'today' : ''}`;
            card.innerHTML = `
                <h4>${isToday ? '‚≠ê HARI INI' : days[d.getDay()]} - ${d.getDate()} ${months[d.getMonth()]}</h4>
                <div class="staff-name">üë§ ${p1}</div>
                <div class="staff-name">üë§ ${p2}</div>
            `;
            container.appendChild(card);
        }
    }

    function renderLeaderboard(currentStaff) {
        document.getElementById('displayTitle').innerText = "STATISTIK TUGAS TAHUNAN";
        const container = document.getElementById('mainContainer');
        let stats = {};
        currentStaff.forEach(s => stats[s] = 0);

        const year = new Date().getFullYear();
        for(let m=0; m<12; m++) {
            let d = new Date(year, m, 1);
            while(d.getMonth() === m) {
                if(d.getDay() !== 0) {
                    const [p1, p2] = getDuty(new Date(d), currentStaff);
                    if(stats[p1] !== undefined) stats[p1]++;
                    if(stats[p2] !== undefined) stats[p2]++;
                }
                d.setDate(d.getDate() + 1);
            }
        }

        Object.keys(stats).sort((a,b) => stats[b] - stats[a]).forEach(name => {
            const card = document.createElement('div');
            card.className = "card";
            card.innerHTML = `
                <b>${name}</b>
                <div style="margin-top:10px">Estimasi Tugas: <span class="badge-count">${stats[name]} Hari</span></div>
            `;
            container.appendChild(card);
        });
    }

    function renderAdminList() {
        const currentStaff = getStaffData();
        const list = document.getElementById('adminStaffList');
        list.innerHTML = currentStaff.map((s, i) => `
            <div class="staff-item">
                <span>${s}</span>
                <span style="color:#ff4d4d; cursor:pointer; font-weight:bold; padding-left:10px;" onclick="removeStaff(${i})">HAPUS</span>
            </div>
        `).join('');
    }

    function addStaff() {
        const inp = document.getElementById('staffNameInput');
        if(inp.value.trim()) {
            const currentStaff = getStaffData();
            currentStaff.push(inp.value.toUpperCase());
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentStaff));
            inp.value = "";
            renderAdminList();
        }
    }

    function removeStaff(i) {
        if(confirm("Hapus petugas ini?")) {
            const currentStaff = getStaffData();
            currentStaff.splice(i, 1);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentStaff));
            renderAdminList();
        }
    }

    function downloadFile(type) {
        const area = document.getElementById('export-area');
        const highlight = document.getElementById('todayHighlight');
        const currentDisplay = highlight.style.display;
        highlight.style.display = "none";

        html2canvas(area, { scale: 2, backgroundColor: '#1a1a1a' }).then(canvas => {
            highlight.style.display = currentDisplay;
            if(type === 'jpg') {
                const link = document.createElement('a');
                link.download = `Jadwal_Elite.jpg`;
                link.href = canvas.toDataURL("image/jpeg");
                link.click();
            } else {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgData = canvas.toDataURL('image/png');
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save("Jadwal_Elite.pdf");
            }
        });
    }

    window.onload = init;
</script>

</body>
        </html>
