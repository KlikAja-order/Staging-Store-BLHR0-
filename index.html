<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Ops V5 - Pro Schedule</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --luxury: #1a1a1a;
            --accent: #D4AF37; /* Gold */
            --bg: #0f0f0f;
            --card: #252525;
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 10px;
        }

        /* NAVIGATION BAR */
        .nav-header {
            background: var(--luxury);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .input-field {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        .btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 12px;
        }

        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
        .btn-admin { background: #444; color: white; }

        /* CONTENT AREA */
        #export-area {
            background: var(--luxury);
            padding: 20px;
            border-radius: 20px;
            min-height: 400px;
        }

        .header-title {
            text-align: center;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* GRID SYSTEM */
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            border-left: 5px solid #444;
            position: relative;
        }

        .card.today {
            border-left-color: var(--accent);
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .card h4 { margin: 0 0 10px 0; color: var(--accent); font-size: 14px; }
        .staff-name { 
            font-size: 13px; 
            padding: 8px; 
            background: rgba(0,0,0,0.2); 
            margin-top: 5px; 
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--luxury);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--accent);
        }

        .staff-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #222;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .badge-count {
            background: var(--accent);
            color: black;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 11px;
        }

        @media print {
            .nav-header { display: none; }
        }
    </style>
</head>
<body>

<div class="nav-header">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h2 style="margin:0; color:var(--accent)">ELITE OPS <span style="font-weight:100">V5</span></h2>
        <button class="btn btn-admin" onclick="toggleModal('loginModal')">üîí ADMIN</button>
    </div>

    <div class="controls">
        <select id="viewMode" class="input-field" onchange="renderData()">
            <option value="monthly">Kalender Bulanan</option>
            <option value="weekly">Fokus Minggu Ini</option>
            <option value="leaderboard">Statistik Petugas</option>
        </select>

        <select id="monthSelect" class="input-field" onchange="renderData()"></select>
        
        <input type="text" id="searchBar" class="input-field" placeholder="Cari Nama..." onkeyup="renderData()">
        
        <button class="btn" onclick="downloadFile('jpg')">üñºÔ∏è JPG</button>
        <button class="btn" onclick="downloadFile('pdf')">üìÑ PDF</button>
    </div>
</div>

<div id="export-area">
    <div class="header-title">
        <h3 id="displayTitle">Elite Schedule</h3>
        <small id="displayDateRange"></small>
    </div>
    <div id="mainContainer" class="schedule-grid"></div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3>Admin Access</h3>
        <input type="password" id="pinInput" class="input-field" placeholder="Masukkan PIN">
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn" style="flex:1" onclick="checkAuth()">Login</button>
            <button class="btn btn-admin" style="flex:1" onclick="toggleModal('loginModal')">Batal</button>
        </div>
    </div>
</div>

<div id="adminPanel" class="modal">
    <div class="modal-content">
        <h3>Kelola Staff</h3>
        <div style="display:flex; gap:5px; margin-bottom:15px;">
            <input type="text" id="staffNameInput" class="input-field" placeholder="NIK - NAMA">
            <button class="btn" onclick="addStaff()">Tambah</button>
        </div>
        <div id="adminStaffList" style="max-height: 300px; overflow-y: auto; margin-bottom:15px;"></div>
        <button class="btn btn-admin" style="width:100%" onclick="toggleModal('adminPanel')">Selesai & Tutup</button>
    </div>
</div>

<script>
    const STORAGE_KEY = "elite_v5_data";
    const PIN = "212008";
    
    let staff = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
        "10078570 - AHMAD KHOIRUL ANAAM", "10070223 - ARIF PRASETYO", "10066194 - AZI AZAN",
        "10075590 - BUDJA GIGIH PRABOWO", "10072034 - DENI KURNIAWAN", "10082115 - FAJAR SULISTIYANTO",
        "10079245 - FITLI APRIAN SAPUTRO", "10049109 - HERU PRATAMA", "10074622 - KANTONA CAHYA FEBRINANDA",
        "10078994 - RIDWAN EKA JUNIYANTO", "10082966 - RIZKI NUR AZIS", "10073627 - RIZKY TULUS SETIAWAN",
        "10078864 - RUDIKUSMANTO"
    ];

    const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    const days = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];

    function init() {
        const mSelect = document.getElementById('monthSelect');
        const now = new Date();
        months.forEach((m, i) => {
            let opt = new DocumentFragment();
            let o = document.createElement('option');
            o.value = i; o.innerText = m;
            if(i === now.getMonth()) o.selected = true;
            mSelect.appendChild(o);
        });
        renderData();
    }

    function toggleModal(id) {
        const m = document.getElementById(id);
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    function checkAuth() {
        if(document.getElementById('pinInput').value === PIN) {
            toggleModal('loginModal');
            toggleModal('adminPanel');
            renderAdminList();
        } else {
            alert("PIN Salah!");
        }
    }

    // Algoritma Penentuan Petugas (Berdasarkan Epoch agar konsisten)
    function getDuty(date) {
        const epoch = new Date(2024, 0, 1); // Titik awal acuan
        const diff = Math.floor((date - epoch) / (1000 * 60 * 60 * 24));
        const idx1 = (diff * 2) % staff.length;
        const idx2 = (diff * 2 + 1) % staff.length;
        return [staff[idx1], staff[idx2]];
    }

    function renderData() {
        const mode = document.getElementById('viewMode').value;
        const targetMonth = parseInt(document.getElementById('monthSelect').value);
        const search = document.getElementById('searchBar').value.toLowerCase();
        const container = document.getElementById('mainContainer');
        const now = new Date();
        const year = now.getFullYear();
        
        container.innerHTML = "";
        
        if(mode === 'leaderboard') {
            renderLeaderboard();
            return;
        }

        let start = new Date(year, targetMonth, 1);
        let end = new Date(year, targetMonth + 1, 0);

        if(mode === 'weekly') {
            start = new Date();
            start.setDate(now.getDate() - now.getDay() + 1);
            end = new Date(start);
            end.setDate(start.getDate() + 5);
        }

        document.getElementById('displayTitle').innerText = mode === 'weekly' ? "Weekly Focus" : months[targetMonth].toUpperCase();

        for(let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            if(d.getDay() === 0) continue; // Skip Minggu

            const [p1, p2] = getDuty(new Date(d));
            if(search && !p1.toLowerCase().includes(search) && !p2.toLowerCase().includes(search)) continue;

            const isToday = d.toDateString() === now.toDateString();
            const card = document.createElement('div');
            card.className = `card ${isToday ? 'today' : ''}`;
            card.innerHTML = `
                <h4>${isToday ? '‚≠ê HARI INI' : days[d.getDay()]} - ${d.getDate()} ${months[d.getMonth()]}</h4>
                <div class="staff-name">üë§ ${p1}</div>
                <div class="staff-name">üë§ ${p2}</div>
            `;
            container.appendChild(card);
        }
    }

    function renderLeaderboard() {
        document.getElementById('displayTitle').innerText = "STATISTIK TUGAS TAHUNAN";
        const container = document.getElementById('mainContainer');
        let stats = {};
        staff.forEach(s => stats[s] = 0);

        const year = new Date().getFullYear();
        for(let m=0; m<12; m++) {
            let d = new Date(year, m, 1);
            while(d.getMonth() === m) {
                if(d.getDay() !== 0) {
                    const [p1, p2] = getDuty(new Date(d));
                    stats[p1]++; stats[p2]++;
                }
                d.setDate(d.getDate() + 1);
            }
        }

        Object.keys(stats).forEach(name => {
            const card = document.createElement('div');
            card.className = "card";
            card.innerHTML = `
                <b>${name}</b>
                <div style="margin-top:10px">Total: <span class="badge-count">${stats[name]} Shift</span></div>
            `;
            container.appendChild(card);
        });
    }

    // ADMIN FUNCTIONS
    function renderAdminList() {
        const list = document.getElementById('adminStaffList');
        list.innerHTML = staff.map((s, i) => `
            <div class="staff-item">
                <span>${s}</span>
                <span style="color:red; cursor:pointer" onclick="removeStaff(${i})">‚úñÔ∏è</span>
            </div>
        `).join('');
    }

    function addStaff() {
        const inp = document.getElementById('staffNameInput');
        if(inp.value.trim()) {
            staff.push(inp.value.toUpperCase());
            saveData();
            inp.value = "";
            renderAdminList();
        }
    }

    function removeStaff(i) {
        if(confirm("Hapus staff ini?")) {
            staff.splice(i, 1);
            saveData();
            renderAdminList();
        }
    }

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(staff));
        renderData();
    }

    // EXPORT FUNCTIONS
    function downloadFile(type) {
        const area = document.getElementById('export-area');
        html2canvas(area, { scale: 2, backgroundColor: '#1a1a1a' }).then(canvas => {
            if(type === 'jpg') {
                const link = document.createElement('a');
                link.download = `Schedule_Elite_${Date.now()}.jpg`;
                link.href = canvas.toDataURL("image/jpeg");
                link.click();
            } else {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgData = canvas.toDataURL('image/png');
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save("Schedule_Elite.pdf");
            }
        });
    }

    window.onload = init;
</script>

</body>
</html>
